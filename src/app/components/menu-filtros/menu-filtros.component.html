<form>
    <select class="custom-select" id="Subcategoria" [(ngModel)]="producto.subcategoria" name="subcat" (change)="onChangesub($event)">
                <option value="s" selected>Navega en esta categor√≠a</option>
                <option *ngFor= "let subcategoria of subcategorias | async" value="{{subcategoria.id}}">{{subcategoria.id}}</option>
              </select>

    <br>

    <br>
    <select class="custom-select" *ngIf="info" (change)="onChange($event)">
          <option selected>campus</option>
          <option *ngFor="let campus of info" value="{{campus}}">{{campus}}</option>
    </select>

    <br>
    <br>
    <select class="custom-select" [(ngModel)]="price.filtro" name="filtro">
        <option value="f">Filtrar por</option>
        <option value="menor">Menor o igual a</option>
        <option value="mayor">Mayor o igual a</option>
        <option value="igual">Igual a</option>
    </select>
    <div class="form-group">
        <input type="text" placeholder="Precio" class="form-control mt-2" [(ngModel)]="price.price" name="price">
    </div>
    <button class="btn btn-primary btn-block" (click)="onPriceChange()">Filtrar</button>





</form>
