<form ngForm="pForm" (submit)="onSubmit()" onsubmit="return false">
    <div class="form-group">

        <label for="email">Correo electrónico</label>
        <input class="form-control" type="text" id="email" [(ngModel)]="usuario.email" name="email" required>

        <label for="pwd">Contraseña</label>
        <input class="form-control" type="password" id="pwd" [(ngModel)]="usuario.pwd" name="pwd" required>

    </div>

    <button class="btn btn-success btn-block" type="submit">Submit</button>
</form>
