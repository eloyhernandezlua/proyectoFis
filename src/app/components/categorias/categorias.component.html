<div class="card col" style="width: 15rem;">
    <img class="mt-3" style="height: 200px" src={{categoria.imagen}}>
    <div class="card-body">
        <p class="card-text">{{categoria.id}}</p>
        <form>
            <select class="custom-select" (change)="onChange($event)">
                <option selected>¿Qué buscas?</option>
                <option *ngFor="let subcat of categorias | async" value="{{subcat.id}}">{{subcat.id}}</option>
            </select>
            <!--<div class="btn btn-block btn-primary" (click)="addSubCat()">Añadir subcategoria <i class="fa fa-plus"></i></div>-->
        </form>
    </div>
</div>
